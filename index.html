<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagadka nr 1</title>
    <style>
        body {
            background-color: black; /* Czarny kolor tła */
            color: white; /* Biały tekst */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Wysokość strony na 100% ekranu */
            display: flex;
            justify-content: center; /* Centruje poziomo */
            align-items: center; /* Centruje pionowo */
            flex-direction: column; /* Ustawia elementy w pionie, jeden pod drugim */
        }
        img {
            width: 300px; /* Szerokość obrazka */
            height: auto; /* Zachowanie proporcji obrazka */
            margin: 20px 0; /* Dodaje odstęp między obrazkiem a innymi elementami */
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 300px; /* Szerokość pola hasła */
            text-align: center; /* Wyśrodkowanie tekstu w polu */
            margin-bottom: 20px; /* Odstęp między polem hasła a przyciskiem */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Nagłówek -->
    <h1>Wpisz hasło</h1>

    <!-- Dodanie obrazka (twój własny obrazek) -->
    <img src="herb.png" alt="Opis obrazka">

    <!-- Pole do wprowadzenia hasła -->
    <input type="password" id="password" placeholder="Wprowadź hasło">

    <!-- Przycisk do zatwierdzenia hasła -->
    <button onclick="sprawdzHaslo()">Zatwierdź</button>

    <!-- Wiadomość o poprawności hasła -->
    <div class="message" id="message"></div>

    <script>
        // Funkcja do sprawdzania poprawności hasła
        function sprawdzHaslo() {
            var haslo = document.getElementById("password").value;
            var poprawneHaslo = "kotek"; // Tutaj wpisz swoje hasło
            var message = document.getElementById("message");

            if (haslo === poprawneHaslo) {
                message.textContent = "Hasło poprawne! Dostęp przyznany.";
                message.style.color = "green";
            } else {
                message.textContent = "Błędne hasło. Spróbuj ponownie.";
                message.style.color = "red";
            }
        }
    </script>

</body>
</html>
